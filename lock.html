    #loading {

      background-color: #ffe0fc;

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 90px;
      background: #9533d6;
      border-radius: 50px 50px 0 0;
    }

    .heart::before {
      left: 0;
      transform: rotate(-45deg);
      transform-origin: bottom right;
    }

    .heart::after {
      right: 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    body {
