    /* --- หน้าโหลดด้วยรูปหัวใจใหม่ --- */
    #loading {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
       background: linear-gradient(to bottom, #c5a8fe, #e8b6f6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loading img {
      width: 300px;
      height: auto;

      }
